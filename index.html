<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="This is abbey's final project for Internet Art 2020">
    <meta name="author" content="Abbey Pouba">

    <!--     <link rel="icon" type="image/png" href=""> -->
    <title>Fake Road Rug</title>

  </head>
  
  <style>
    .rug {
      width: 600px;
      height: 300px;
      background: green;
      position: fixed;
      transform: translate(50%, 50%);
    }
    
    .road1 {
      width: 100px;
      height: 40px;
      background: grey;
      position: fixed;
      top: 10px;
    }
    
    .road2 {
      width: 100px;
      height: 40px;
      background: grey;
      position: fixed;
      top: 40px;
      left: 70px;
      transform: rotate(90deg);
      border-radius: 30px 0px 0px 0px; 
    }
    
    .curve1 {
      width: 110px;
      height: 260px;
      background: green;
      position: fixed;
      top: 40px;
/*       left: 70px; */
      border-radius: 0px 30px 0px 0px;
    }
    
    .road3 {
      width: 100px;
      height: 40px;
      background: grey;
      position: fixed;
      top: 109px;
      left: 110px;
      border-radius: 0px 0px 0px 30px; 
    }
    
  </style>
  
  <body>
    <div class="rug">
      <div class="road1"></div>
      <div class="road2"></div>
      <div class="curve1"></div>
      <div class="road3"></div>
    
    </div>
  </body>
</html>
